<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Request</title>
  </head>
  <body>
    <p style="text-align: center; margin-top: 0px;">Request<br>
    </p>
    <p style="text-align: left; margin-top: 0px;">Expected Graduation Date: <input

        name="expectedGradDate" required="required" type="datetime-local">&nbsp;
      Lab/Office # <input name="labOfficeNo" required="required" type="text">
      Professor's Email <input name="profEmail" required="required" type="email">&nbsp;
      Professor's Name&nbsp; <input name="profName" required="required" type="text"></p>
    <p style="text-align: left; margin-top: 0px;"><br>
    </p>
    <p style="text-align: left;">Days of Access: From&nbsp;&nbsp;<input name="daysAccessStart"

        required="required" type="date"> To&nbsp;<input name="accessDaysEnd" required="required"

        type="date"></p>
    <p style="text-align: left;"><br>
    </p>
    <div style="text-align: center;"><input name="Submit" value="Submit" type="submit"></div>
  </body>
</html>
