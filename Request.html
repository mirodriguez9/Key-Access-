<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Request</title>
  </head>
  <body>
    <p style="text-align: center;">REQUEST</p>
    <p style="text-align: left;">First Name <input name="firstName" required="required"
        type="text">&nbsp; Last Name <input name="lastName" required="required"
        type="text">&nbsp; Student ID <input name="studentId" required="required"
        type="text"> UTEP Email&nbsp;<input name="utepEmail" required="required"
        type="email">&nbsp; Phone Number&nbsp;&nbsp; <input name="phoneNumber"
        required="required" type="tel"></p>
    <p style="text-align: left;">Expected Graduation Date&nbsp;&nbsp;<input name="expectedGradDate"
        type="month"></p>
    <p style="text-align: left; margin-top: 0px;"><br>
    </p>
    <p style="text-align: left; margin-top: 0px;">Lab/Office # <input name="labOfficeNo"
        required="required" type="text">&nbsp; Professor's Email <input name="profEmail"
        required="required" type="email">&nbsp; Professor's Name&nbsp; <input name="profName"
        required="required" type="text"></p>
    <p style="text-align: left;">Days of Access: From&nbsp;<input name="daysOfAccessStart"
        required="required" type="text">&nbsp;&nbsp; To&nbsp;<input name="DaysOfAccessEnd"
        required="required" type="text"></p>
    <p style="text-align: left;">Hours of Access: From&nbsp;<input name="hoursOfAccessStart"
        type="time"> To&nbsp; <input name="hoursOfAccessEnd" type="time"></p>
    <div style="text-align: center;"><input name="Submit" value="Submit" type="submit"></div>
  </body>
</html>
